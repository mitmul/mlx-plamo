[tool.poetry]
name = "mlx-plamo"
version = "0.1.0"
description = "Sample code of PLaMo running on mac using MLX"
authors = ["Shunta Saito <shunta.saito@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "mlx_plamo"}]

[tool.poetry.dependencies]
python = "^3.11"
sentencepiece = "^0.1.99"
transformers = "^4.32.0"
mlx = {extras = ["dev"], version = "^0.0.10"}
torch = "^2.1.2"
mlx-lm = "^0.0.3"
loguru = "^0.7.2"
datasets = "^2.16.1"
beautifulsoup4 = "^4.12.3"
tensorboard = "^2.15.1"

[tool.poetry.group.dev.dependencies]
ipython = "^8.20.0"
ipdb = "^0.13.13"
pysen = "^0.10.5"
black = "^23.12.1"
isort = "^5.13.2"
flake8 = "^7.0.0"
mypy = "^1.8.0"

[tool.pysen]
version = "0.10"

[tool.black] # automatically generated by pysen
# pysen ignores and overwrites any modifications
line-length = 120
target-version = ["py311"]

[tool.isort] # automatically generated by pysen
# pysen ignores and overwrites any modifications
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
known_first_party = ["pysen"]
known_third_party = ["numpy"]
line_length = 120
multi_line_output = 3
use_parentheses = true
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 120
py_version = "py311"
isort_known_third_party = ["numpy"]
isort_known_first_party = ["pysen"]
mypy_ignore_packages = ["pysen.generated.*"]
mypy_path = ["stubs"]
[[tool.pysen.lint.mypy_targets]]
  paths = ["mlx_plamo", "scripts"]

[tool.pysen.lint.source]
  includes = ["."]
  include_globs = ["**/*.template"]
  excludes = ["data/"]
  exclude_globs = ["**/*_grpc.py"]
